<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form 1 Elements</title>
    <style>
        header {
            font-size: 24px;
            font-weight: 700;
        }

        body {
            background-color: rgb(250, 222, 227);
            color: rgb(183, 58, 13);
        }


    </style>
</head>
<body>
    <header>
        Form Practice        
    </header>
    <main>
        <form action="showme.html" method="get">
            <label type="text" for="firstName">First Name:</label>
            <input id="firstName" name="firstName"/><br/>
            <label type="text" for="lastName">Last Name:</label>
            <input id="lastName" name="lastName"/><br/>  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/><br/>
            <input type="submit">
        </form>
        <h2>Other form</h2>
        <form method="get" action="https:apweb.quest/demos/receiver.html">
            name <input type="text" name="myname" required/><br/>
            age <input type="text" name="age" required/><br/>
            profession <input type="text" name="profession" required/><br/>
            home town <input type="text" name="hometown" required/><br/>
            <input type="submit"/>
        </form>
    </main>
</body>
</html>
