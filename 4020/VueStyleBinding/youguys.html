<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Binding!</title>
  <style>
    img { width: 300px; }
    .long-fact { color: red; /* Example */ }
    .short-fact { color: green; /* Example */ }
  </style>
</head>
<body>
<h1> red means longer than 30 and green is shorter than 30 characters!</h1>
  <div id="us" :style="[divStructure, divText]">
    <div v-for="each in yall" :key="each.stu_name" :class="getClassForFactLength(each.fact)">
      <h2>{{ each.stu_name }}</h2>
      <p>{{ each.fact }}</p>
      <img :src="dompart1 + each.domain + dompart2" />
    </div>
  </div>
  <script src="youguys.js"></script>
</body>
